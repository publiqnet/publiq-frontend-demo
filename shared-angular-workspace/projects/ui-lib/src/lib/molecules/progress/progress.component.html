<!--Days-->
<div [ngClass]="['progress-container', className,type]" *ngIf="type === 'days'">
  <span class="progress-container__title">{{'ui.progress.duration' | translate}} <span>({{'ui.progress.days' | translate}})</span></span>
  <div class="progress-container__info">
    <span class="rs-label" #daysValue>{{selectedDaysValue}}</span>
    <input type="range" [min]="minValue" [max]="maxValue" #daysRange/>
  </div>
</div>
