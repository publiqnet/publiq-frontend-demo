<div class="avatar" [class]="className" [class.avatar--squaric]="isSquaric" [ngClass]="getClassNames()">
  <span *ngIf="showLetters()">{{utilService.formatFirstLetters(avatarData.fullName, multiLetters ? 2 : 1)}}</span>

  <img *ngIf="showOriginal()" [src]="avatarData.image" [ngStyle]="{opacity: !originalImageLoaded ? 0 : null, maxHeight: !originalImageLoaded ? '1px' : null}"
              [alt]="avatarData.fullName" (load)="onImageLoaded($event, 'img')" (error)="onImageError($event, 'img')">

  <img *ngIf="showThumbnail()" [src]="avatarData.thumbnail" [ngStyle]="{opacity: !thumbnailLoaded ? 0 : null, maxHeight: !thumbnailLoaded ? '1px' : null}"
       [alt]="avatarData.fullName" (load)="onImageLoaded($event, 'thumbnail')" (error)="onImageError($event, 'thumbnail')">

  <div *ngIf="showSkeleton()" class="img-skeleton">
    <svg *ngIf="thumbnailLoaded === null && originalImageLoaded === null" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="image-error">
      <defs><style>.cls-1{fill:none;}.cls-2{fill:#8d929a;}</style></defs>
      <title>Image error</title>
      <rect class="cls-1" width="24" height="24"/>
      <path class="cls-2" d="M18.86,3.25h-.44a1.68,1.68,0,0,1-.16.54l-.49,1h1.09a.4.4,0,0,1,.39.39V14L17,12.51a.78.78,0,0,0-.83,0l-2.93,2L13,14.19l-.72,1.4.38.37a.74.74,0,0,0,.94.08l3-2,2.68,1.78v3a.4.4,0,0,1-.39.39H10.39l-.77,1.5h9.24a1.89,1.89,0,0,0,1.89-1.89V5.14A1.89,1.89,0,0,0,18.86,3.25Z"/><path class="cls-2" d="M4.75,18.85v-2l3.88-4.77,1,1,.72-1.4L9.1,10.41A.76.76,0,0,0,8,10.47l-3.24,4V5.14a.4.4,0,0,1,.39-.39h8.7l.77-1.5H5.14A1.89,1.89,0,0,0,3.25,5.14V18.85a1.89,1.89,0,0,0,1.89,1.89H5.7a.42.42,0,0,0,0-.1l.72-1.4H5.14A.4.4,0,0,1,4.75,18.85Z"/><path class="cls-2" d="M17,2.33a.84.84,0,0,0-.34-.08.74.74,0,0,0-.67.41L6.63,21.09a.76.76,0,0,0,.33,1,.71.71,0,0,0,.34.08A.74.74,0,0,0,8,21.77l9.4-18.43A.76.76,0,0,0,17,2.33Z"/>
    </svg>
  </div>
</div>
