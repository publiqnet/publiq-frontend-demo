<div class="channel-type">
  <div class="channel-type__item" tabindex="0" [class.channel-type__item--selected]="!isPrivate" (keydown)="$event.keyCode === 13 ? setIsPrivate($event, false) : null"  (click)="setIsPrivate($event, false)">
    <div class="channel-type__item__indicator">
      <span></span>
    </div>
    <div class="channel-type__item__text">
      <h5>{{'ui.channel-type-menu.public' | translate}}</h5>
      <p>{{'ui.channel-type-menu.users_actions_info' | translate}}</p>
    </div>
  </div>
  <div class="channel-type__item" tabindex="0" [class.channel-type__item--selected]="isPrivate" (keydown)="$event.keyCode === 13 ? setIsPrivate($event, true) : null" (click)="setIsPrivate($event, true)">
    <div class="channel-type__item__indicator">
      <span></span>
    </div>
    <div class="channel-type__item__text">
      <h5>{{'ui.channel-type-menu.private' | translate}}</h5>
      <p>{{'ui.channel-type-menu.your_actions_info' | translate}}</p>
    </div>
  </div>
</div>
