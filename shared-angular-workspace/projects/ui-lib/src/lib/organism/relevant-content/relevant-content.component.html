<div class="row">
  <div class="col-12 col-xl-9 relevant-content__heading" [ngClass]="titleClassName">
    <h2 class="shadowed-heading" (click)="onTitleClick()" [attr.data-shadow-text]="title">{{title}}</h2>
    <div *ngIf="contentList.length > 4">
      <i class="icon-arrow-up arrow--left" [class.arrow--inactive]="currentIndex < 4" (click)="changeIndex(-4)"></i>
      <i class="icon-arrow-up arrow--right" [class.arrow--inactive]="currentIndex >= contentList.length - 4" (click)="changeIndex(4)"></i>
    </div>
  </div>
</div>
<div class="row relevant-content__items" *ngIf="type === 'one-grid'" [ngClass]="itemsClassName">
  <div class="col-xl-4 col-md-6">
    <ui-content-single (likeClick)="onLikeClick($event)" [contentData]="contentList[currentIndex]" [loadOriginalImg]="false" type="grid" (publicationClick)="onPublicationClick($event)" (contentClick)="onContentClick($event)" (accountClick)="onAccountClick($event)" (tagClick)="onTagClick($event)"></ui-content-single>
  </div>
  <div class="offset-xl-1 col-xl-4 col-md-6">
    <ui-content-single *ngFor="let content of contentList.slice(currentIndex + 1, currentIndex + 4)" [loadOriginalImg]="false" [contentData]="content" type="single-small" (publicationClick)="onPublicationClick($event)" (contentClick)="onContentClick($event)" (accountClick)="onAccountClick($event)" (tagClick)="onTagClick($event)"></ui-content-single>
  </div>
</div>

<div class="row relevant-content__items relevant-content__items--all-single" *ngIf="type === 'all-single'" [ngClass]="itemsClassName">
  <div class="col-xl-4 col-md-6">
    <ui-content-single *ngFor="let content of contentList.slice(currentIndex , currentIndex + 2)" [loadOriginalImg]="false" [contentData]="content" type="single-small" (publicationClick)="onPublicationClick($event)" (contentClick)="onContentClick($event)" (accountClick)="onAccountClick($event)" (tagClick)="onTagClick($event)"></ui-content-single>
  </div>
  <div class="offset-xl-1 col-xl-4 col-md-6">
    <ui-content-single *ngFor="let content of contentList.slice(currentIndex + 2, currentIndex + 4)" [loadOriginalImg]="false" [contentData]="content" type="single-small" (publicationClick)="onPublicationClick($event)" (contentClick)="onContentClick($event)" (accountClick)="onAccountClick($event)" (tagClick)="onTagClick($event)"></ui-content-single>
  </div>
</div>
